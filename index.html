<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Weather Forecast</title>
</head>
<body>
    <div class="mx-auto col-md-7 col-sm-10 border rounded-3 shadow-lg my-5">
        <div class="row">
          <div class="p-5">
            <h1 class="mx-auto text text-center text-primary mb-3">GET YOUR WEATHER FORECAST HERE</h1>
            <input type="text" placeholder="Enter any city of your choice here..." id="cityinput" class="form-control mb-3">
            <button id="add" class="btn btn-primary my-3 form-control">Get Weather Output</button>
          </div>
    
          <div class="display">
            <div class="wrapper">
              <h2 id="cityoutput"></h2>
              <p id="description"></p>
              <p id="temp"></p>
              <p id="wind"></p>
            </div>
          </div>
        </div>
      </div>

    <script src="./index.js">
    </script>
</body>
</html>
